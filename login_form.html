<div class="form-column" id="loginContainer">
  <h2>LOGIN CEKLOK GURU
  <br>MTS TANUNTUNG</h2>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" required>
      <span id="togglePassword" class="toggle-password-icon" title="Lihat password">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
      </span>
    </div>
  </div>
  <div id="loginError" class="error-message" style="display:none;"></div>
  <div class="btn-container">
    <button id="loginButton">Login</button>
  </div>

  <div style="text-align: center; margin: 15px 0; color: var(--grey-text);">atau</div>

  <div class="btn-container">
    <button id="googleLoginButton" onclick="handleGoogleLoginAttempt()" style="background-color: #4285F4; color: white;">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" style="width:18px; height:18px; vertical-align:middle; margin-right:8px;">
      Login dengan Akun Google Tertaut
    </button>
  </div>
  <small style="display:block; text-align:center; margin-top:8px; font-size:0.8em; color: var(--grey-text);">
    Gunakan jika akun Anda sudah ditautkan ke Google.
  </small>
</div>
